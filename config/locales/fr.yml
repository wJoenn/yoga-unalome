          welcome: "Bonjour, je m'appel Chloé, bienvenu.e sur ma petite empreinte digitale."
          introduction: "J'ai commencé le yoga a 20 ans. Ca a commencé comme une simple activité que je faisais de temps en temps mais petit à petit j'ai commencé à le pratiqué quotidiennement. C'est devenu pour moi un rituel pour me recentrer et me reconneter à moi meme."
          formations: "Un jour j'ai pris un vol pour l'ile de Madeire au Portugal, ca a changé ma vie. A cet endroit j'ai accomplis une formation en Yoga Integral de 200h mais je ne m'en contentais pas. C'est pourquoi quelques années plus tard je suis allé à Rishikesh, la capitale mondiale du Yoga, en Inde, et j'ai finalement completé ma formation en ajoutant 300h de Vinyasa et Ashtanga."
          conclusion: "Dorénavant je me régale de l'opportunité de pouvoir partagé ma pratique avec toi. Ensemble nous pouvons accroitre notre comprehension des preceptes du Yoga; l'intention, la devotion, l'adaptabilité, la gratitutde et l'écoute."
          aum_shanti: "Aum Shanti"
          peace: "Puisse-tu trouver la paix en toi."
        vinyasa:
          about_vinyasa: "A propos du Vinyasa"
          vinyasa_introduction: "Le Yoga Vinyasa est une pratique fluide qui améliore la créativité. Nous bougeons de pose en pose en coordination avec notre souffle, cette harmonie est comme une danse entre notre corps et l'air lui meme."
          vinyasa_description: "Bouger en harmonie avec notre souffle signifie que nous cultivons notre pleine conscience entre un instant et le suivant. Le Vonyasa nous montre que toute forme est temporaire et que chaque mouvement a un début, un milieu et une fin."
          why: "Pourquoi pratiquer le Yoga ?"
          yoga_description: "Le Yoga est plus qu'une simple pratique physique. Biensur il améliore notre capacité musculaire et notre fléxibilité, mais au delà de cela il calme notre système nerveux, il améliore notre réspiration, il nous protège de blessures et il nous aide à nous délaisser de vieilles énergies bloqué en nous."
          conclusion: "Le Yoga est aussi une facon pour nous de trouver du confort dans de l'inconfort et d'apprendre à ne pas s'encombrer de ce qui n'a plus rien à faire en nous mais de nous concentrer ce qui est vraiment important. Tu redécouvriras probablement ton propre corps et plus encore."
